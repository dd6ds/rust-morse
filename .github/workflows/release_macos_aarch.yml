name: Build aarch-apple-darwin

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  build-and-upload:
    runs-on: macos-latest
    env:
      CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER: clang

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          override: true

      - name: Build release for aarch64-apple-darwin
        run: cargo build --release --target aarch64-apple-darwin

      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp target/aarch64-apple-darwin/release/morse release/
          cp icon.png release/
          cp *.mo release/

          tar -czvf ${{ github.ref_name }}-aarch64-apple-darwin.tar.gz -C release .


      - name: delete existing releses
        run: cargo install git-clean --force
 

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false


      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          asset_name: ${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
          asset_content_type: application/zip
